<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="content-container">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <h4 id="first"><span class="stat">10k+</span>companies</h4>
            <h4><span class="stat">314</span>templates</h4>
            <h4><span class="stat">12m+</span>queries</h4>
          </div>
        </div>

        <div class="image">
          <div class="overlay"></div>

          <img
            class="card-image"
            src="./images/image-header-desktop.jpg"
            alt="poster"
          />

          <img
            class="card-image-mobile"
            src="images/image-header-mobile.jpg"
            alt="poster"
          />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Omar Mohammed</a>.
    </div>
  </body>
</html>
